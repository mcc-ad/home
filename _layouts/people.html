---
layout: page
---

<div class="row flex-grow-1 w-100">
    <main aria-label="Main Content" class="col-12 col-lg-12 col-xl-12 px-md-4">
        <h2 id="Research Team" style="font-size: smaller;">Research Team Member(s):</h2>
    <div class="row">
      {% for person in site.data.people %}
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card h-100 d-flex flex-column">
            <img src="{{ site.url | append: site.baseurl | append: person.image }}" class="card-img-top img-fluid" alt="{{ person.name }}" style="height: 300px; width: 100%; object-fit: cover;" />
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title" style="font-size: smaller; margin-bottom: 0;">
                <!-- <a href="{{ person.link }}">{{ person.name }}</a> -->
                {{ person.name }}
              </h5>
              <p class="card-text" style="font-size: smaller; margin-bottom: 0;">{{ person.role }}</p>
              <p class="card-text" style="font-size: smaller; margin-bottom: 0;">{{ person.university }}</p>
              <p class="card-text" style="font-size: smaller; margin-bottom: 0;"><a href="mailto:{{ person.email }}">{{ person.email }}</a></p>
            </div>
          </div>
        </div>
        {% cycle '', '', '</div><div class="row">' %} <!-- This line will ensure that after every 3rd card, a new row is started -->
      {% endfor %}
    </div>
  </main>
</div>
